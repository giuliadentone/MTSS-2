on: ["push", "pull_request"]

name: Build with Maven

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 8.0.332+9
        cache: 'maven'
        
    - name: âœï¸ Compile with Maven
      run: mvn compile
      
    - name: ğŸ—ï¸ Build with Maven
      run: mvn test jacoco:report
    
    - name: âš™ï¸ Coveralls Token Setup
      run: sed -i.bak 's/COVERALLSTOKEN/${{ secrets.COVERALL_REPO_TOKEN }}/g' pom.xml    
    - name: ğŸ“­ Coveralls Coverage Report Submission
      run: mvn coveralls:report
      
    - name: ğŸ“¦ Package with Maven
      run: mvn clean package
    
    - name: ğŸ§¹ Cleanup Token
      if: ${{ always() }}
      run: if [ -f "pom.xml.bak" ]; then mv pom.xml.bak pom.xml; fi
